<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>履歷表 — 吳美莉</title>
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Noto Sans TC', sans-serif;
      background: #fff7f9;
      margin: 0;
      padding: 32px;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 182, 193, 0.25);
    }
    header {
      display: flex;
      gap: 24px;
      padding: 32px;
      border-bottom: 1px solid #ffe4e6;
      align-items: center;
      background: linear-gradient(135deg, #f9a8d4, #fca5a5, #fcd34d);
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background-image: linear-gradient(90deg, #f472b6, #f59e0b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }
    section {
      padding: 24px;
      border-top: 1px solid #ffe4e6;
    }
    h2 {
      font-size: 18px;
      color: #f472b6;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .block {
      background: #fff8f9;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #ffe4e6;
      text-align: left;
      line-height: 1.8;
    }
    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .image-gallery img {
      width: 45%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>吳美莉 - 114011129</h1>
    </header>

    <section>
      <h2><i class="lucide-user"></i> 個人簡介</h2>
      <div class="block">
        熱衷於產品設計與前端開發，具備團隊合作與問題解決能力，喜歡學習新技術並實作在專案中。
        <div class="image-gallery">
          <img src="asia.jpg" alt="Asia University" />
          <img src="download.jpg" alt="Asia University Building" />
        </div>
      </div>
    </section>
  </div>
</body>
</html>
