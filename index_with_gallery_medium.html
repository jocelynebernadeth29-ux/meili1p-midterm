<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>履歷表 — 吳美莉</title>
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">
  <style>
    :root {
      --gradient: linear-gradient(135deg, #f9a8d4, #fca5a5, #fcd34d);
      --accent: #f472b6;
    }
    body {
      font-family: 'Poppins', 'Noto Sans TC', sans-serif;
      background: #fff7f9;
      margin: 0;
      padding: 32px;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 182, 193, 0.25);
      overflow: hidden;
    }
    header {
      display: flex;
      gap: 24px;
      padding: 32px;
      border-bottom: 1px solid #ffe4e6;
      align-items: center;
      background: var(--gradient);
      color: white;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background-image: linear-gradient(90deg, #f472b6, #f59e0b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 1px 2px rgba(0,0,0,0.15);
    }
    .meta {
      font-size: 15px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    section {
      padding: 24px;
      border-top: 1px solid #ffe4e6;
      transition: all 0.3s ease;
    }
    section:hover {
      background: #fff0f3;
    }
    h2 {
      font-size: 18px;
      color: var(--accent);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .block {
      background: #fff8f9;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #ffe4e6;
    }
    .image-gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
    }
    .image-gallery img {
      width: 45%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .skills {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .skill {
      background: linear-gradient(90deg, #f9a8d4, #fcd34d);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      color: white;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(249, 168, 212, 0.4);
    }
    .btn {
      background: linear-gradient(90deg, #f9a8d4, #fcd34d);
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 3px 8px rgba(249, 168, 212, 0.4);
    }
    .block {
  text-align: left;
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>吳美莉 - 11111111</h1>
        <div class="meta"><i class="lucide-mail"></i><span>your.email@example.com</span></div>
      </div>
    </header>

    <section>
      <h2><i class="lucide-user"></i> 個人簡介</h2>
      <div class="block">
        熱衷於產品設計與前端開發，具備團隊合作與問題解決能力，喜歡學習新技術並實作在專案中。
          <img src="image/download.jpg">
          <img src="image/download2.jpg">
        </div>
      </div>
    </section>

    <section>
      <h2><i class="lucide-graduation-cap"></i> 學歷</h2>
      <div class="block">
        <div>國立某大學 / 資訊工程系 / 2021 - 2025（在學中）</div>
        <div>高中：某某高中 / 主修自然組 / 2018 - 2021</div>
      </div>
    </section>

    <section>
      <h2><i class="lucide-code"></i> 技能</h2>
      <div class="block skills">
        <div class="skill">HTML</div>
        <div class="skill">CSS</div>
        <div class="skill">JavaScript</div>
        <div class="skill">Git</div>
      </div>
    </section>

    <section>
      <h2><i class="lucide-heart"></i> 其他</h2>
      <div class="block">
        <div>興趣：攝影、旅遊、UI 設計</div>
        <button class="btn">下載 HTML</button>
      </div>
    </section>
  </div>
</body>
</html>
